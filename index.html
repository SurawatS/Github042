<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thai-Austrain Technical College</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" href="img/Fugue.png" type="image/x-icon">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/tatcLogo.gif" width="30" class="me-2">Thai-Austrian
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">สมาชิก</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            ข้อมูลเพิ่มเติม
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">สมัครสามชิก</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">หน้าหลัก</a></li>
                            <li><a class="dropdown-item" href="#">ค้นหาบทความ</a></li>
                            <li><a class="dropdown-item" href="#">อัลบั้มรูปภาพ</a></li>
                            <li><a class="dropdown-item" href="#">เพื่อนสมาชิก</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true"></a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="" class="nav-link">
                            <img src="img/house-fill.svg">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">
                            เข้าสู่ระบบ</a>
                    </li>
            </div>
        </div>
    </nav>

    <!-- slide carousel -->
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3000">
                <img src="http://www.tatc.ac.th/files/2308150883228.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="http://www.tatc.ac.th/files/23061910101643.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="http://www.tatc.ac.th/files/23061913135210.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="http://www.tatc.ac.th/files/2306190994727.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="http://www.tatc.ac.th/files/23100515155332.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" 
                type="button" 
                data-bs-target="#imageCarousel" 
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" 
                type="button" 
                data-bs-target="#imageCarousel" 
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <br>
    <!-- Department Buttons Section -->
    <div class="container-fluid department-buttons">
        <div class="row">
            <div class="col-12">
                <div class="d-flex flex-wrap justify-content-center gap-2">
                    <a class="btn btn-secondary flex-shrink-0" href="#">หน่วยงานการศึกษา</a>
                    <a class="btn btn-secondary flex-shrink-0" href="#">ฝ่ายบริหารทรัพยากร</a>
                    <a class="btn btn-secondary flex-shrink-0" href="#">ฝ่ายวิชาการ</a>
                    <a class="btn btn-secondary flex-shrink-0" href="#">ฝ่ายแผนงานและความร่วมมือ</a>
                    <a class="btn btn-secondary flex-shrink-0" href="#">ฝ่ายพัฒนานักเรียนนักศึกษา</a>
                    <a class="btn btn-secondary flex-shrink-0" href="#">ITA/ข้อมูลสาธารณะ</a>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
